<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>A recommendation system: online learning platform</title>
        <!-- Google font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <!-- Very messy custom CSS :( -->
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-size: 10px;
            }
            body {
                background: #EEF2F7;
            }
            .border {
                border: 2px dashed blue;
            }
            .figure {
                position: relative !Important;
                background-color: #FFF;
                height: 300px;
                box-shadow: 0 6px 15px rgba(36, 37, 38, 0.08);
                border-radius: 20px;
                background-color: white;
                border-color: transparent;
            }
        </style>
    </head>
    <style>
    </style>
    <body>
        <div class="container"
             style="margin-bottom: 10px;">
            <h1 class="text-left display-2">Data summary</h1>
        </div>
        <div class="container">
            <div class="row">
            {% for course in ranges %}
                <div class="col-md-6">
                    <div class="figure"></div>
                </div>
            {% endfor %}
            </div>
        </div>
    </body>
    <!-- AmchartJS -->
    <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</html>
